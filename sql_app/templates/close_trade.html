<!-- This is close_trade.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close a {{ strategy.underlying }} trade</title>
    <!-- Include Tailwind CSS -->
    <script src="https://unpkg.com/htmx.org@1.61"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Close Trade</h1>
        <form action="/close_trade/" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Trade Cards -->
                {% for trade in trades %}
                <div class="bg-white rounded shadow p-4">
                    <h2 class="text-xl font-semibold">{{ strategy.underlying }}</h2>
                    <table class="table-auto mb-4">
                        <tbody>
                            <tr>
                                <td class="table-label">Trade ID:</td>
                                <td>{{ trade.id }}</td>
                            </tr>
                            <tr>
                                <td class="table-label">Trade Type:</td>
                                <td>{{ trade.trade_type }}</td>
                            </tr>
                            <tr>
                                <td class="table-label">Opening Premium:</td>
                                <td>{{ "$%.2f"|format(trade.opening_premium) }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="closing_premium">Closing Premium:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="closing_premium" name="closing_premium" type="number" step="0.01" required>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="assigned">Assigned?</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assigned" name="assigned" type="text">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="assigned_price">Assigned Price:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assigned_price" name="assigned_price" type="number" step="0.01">    
                    <a href="/close_trade/?strategy_id={{ strategy.id }}" class="btn">Close Trade</a>
                </div>
                {% endfor %}
            <input type="hidden" name="trade_id" value="{{ trade_id  }}">
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Close Trade
                </button>
            </div>
        </form>
    </div>
</body>
</html>
